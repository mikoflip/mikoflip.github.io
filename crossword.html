<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Crossword - Fairuza Pamenan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="include.js"></script>
</head>

<body>
  <div id="canvas" hidden>
    <div class="center">
      <h1 id="letters"></h1>
      <input type="text" id="solution">
      <div id="buttons">
        <button id="answer">antwoorden</button>
        <button id="back">terug</button>
        <p id="correct" hidden>Uw antwoord is correct</p>
        <p id="incorrect" hidden>Uw antwoord is onjuist, probeer nogmaals</p>
      </div>
    </div>
  </div>

  <div class="images" hidden>
    <img id="image" src="" alt="image" hidden>
  </div>

  <div id="hints_container">
    <h3 id="horizontal"></h3>
    <h3 id="vertical"></h3>
  </div>
  
  <div id="puzzle_container">
    <table id="puzzle">
    </table>
  </div>
  
  <div class="copyright">
    <a class="email" href="mailto:f.m.pamenan@gmail.com">
      <p>&copy; 2020 Fairuza Pamenan</p>
    </a>
  </div>

</body>
</html>
